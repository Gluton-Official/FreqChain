name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libasound2-dev pkg-config

      - uses: Swatinem/rust-cache@v2

      - run: cargo xtask bundle freqchain --release

      - uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          path: |
            target/bundled/*.clap
            target/bundled/*.so
            target/bundled/**/*.vs3

      - uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          files: |
            target/bundled/*.clap
            target/bundled/*.vst3
            target/bundled/**/*.vs3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}