name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libasound2-dev \
            pkg-config \
            libjack-jackd2-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcb-icccm4-dev \
            libx11-xcb-dev \
            libxcb-dri2-0-dev

      - uses: Swatinem/rust-cache@v2

      - run: cargo xtask bundle freqchain --release

      - uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          generate_release_notes: true
          files: |
            target/bundled/*.clap
            target/bundled/**/*.vs3
            target/bundled/*.so
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}